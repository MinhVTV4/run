<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Dõi Sức Khỏe</title>
    
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tích hợp LeafletJS cho bản đồ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- CSS tùy chỉnh bổ sung -->
    <style>
        /* GIẢI PHÁP CHO CHIỀU CAO 100vh TRÊN DI ĐỘNG */
        :root {
            --app-height: 100%;
        }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh; /* Fallback */
            height: var(--app-height);
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #f3f4f6;
        }
        .btn-transition {
            transition: all 0.3s ease-in-out;
        }
        .leaflet-top, .leaflet-bottom {
            z-index: 999 !important;
        }
        .fab-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-marker-icon {
            background-color: #2563eb;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-gray-100 text-slate-800 font-sans flex flex-col">

    <header class="bg-white shadow-md py-3 flex-shrink-0">
        <h1 class="text-xl font-bold text-center text-teal-600">Buổi Tập Luyện</h1>
    </header>

    <main class="flex-grow relative">
        <div id="map">
            <!-- Bản đồ sẽ được khởi tạo ở đây -->
        </div>

        <!-- CÁC NÚT ĐIỀU KHIỂN BẢN ĐỒ (góc trên phải) -->
        <div class="absolute top-3 right-3 z-[1000] flex flex-col gap-2">
            <button id="recenterButton" title="Tìm lại vị trí" class="hidden btn-transition bg-white w-10 h-10 rounded-full shadow-md flex items-center justify-center hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v8m-4-4h8"/></svg>
            </button>
            <button id="fitBoundsButton" title="Xem toàn tuyến" class="hidden btn-transition bg-white w-10 h-10 rounded-full shadow-md flex items-center justify-center hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M4 8V4h4m12 4V4h-4M4 16v4h4m12-4v4h-4" /></svg>
            </button>
        </div>
        
        <!-- NÚT ĐIỀU KHIỂN PLAY/PAUSE/STOP (góc dưới trái) -->
        <div class="fab-container">
            <button id="playPauseButton" class="btn-transition bg-teal-500 hover:bg-teal-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center transform hover:scale-110">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="hidden h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" /></svg>
            </button>
            <button id="stopButton" class="hidden btn-transition bg-red-600 hover:bg-red-700 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 9a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 00-1-1H8z" clip-rule="evenodd" /></svg>
            </button>
        </div>
    </main>

    <footer class="bg-white/80 backdrop-blur-sm shadow-[0_-2px_10px_rgba(0,0,0,0.1)] rounded-t-2xl p-2 flex-shrink-0">
        <div id="healthStatusMessage" class="text-center text-gray-600 text-xs mb-2 h-4">
            Nhấn Play để bắt đầu
        </div>
        <!-- TỐI ƯU BỐ CỤC: 4 CỘT TRÊN 1 HÀNG -->
        <div class="grid grid-cols-4 gap-2 text-center">
            <!-- Vị trí -->
            <div class="bg-gray-200 p-2 rounded-lg">
                <div class="text-xs text-gray-500">Vị trí</div>
                <div id="coords" class="text-sm font-semibold text-slate-700">--,--</div>
            </div>
            <!-- Nhịp tim -->
            <div class="bg-gray-200 p-2 rounded-lg">
                <div class="text-xs text-gray-500">Nhịp tim</div>
                <div class="text-sm font-semibold text-slate-800"><span id="heartRate">--</span> bpm</div>
            </div>
            <!-- Tốc độ trung bình -->
            <div class="bg-gray-200 p-2 rounded-lg">
                <div class="text-xs text-gray-500">Tốc độ</div>
                <div class="text-sm font-semibold text-slate-800"><span id="averageSpeed">0.0</span> km/h</div>
            </div>
            <!-- Năng lượng -->
            <div class="bg-gray-200 p-2 rounded-lg">
                <div class="text-xs text-gray-500">Năng lượng</div>
                <div class="text-sm font-semibold text-slate-800"><span id="calorieBurned">0</span> kcal</div>
            </div>
        </div>
    </footer>

    <script type="module">
        // --- PHẦN 0: TỐI ƯU CHIỀU CAO CHO DI ĐỘNG ---
        const setAppHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        // --- PHẦN 1: THAM CHIẾU HTML ---
        const playPauseButton = document.getElementById('playPauseButton');
        const stopButton = document.getElementById('stopButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const recenterButton = document.getElementById('recenterButton');
        const fitBoundsButton = document.getElementById('fitBoundsButton');
        const coordsDisplay = document.getElementById('coords');
        const heartRateDisplay = document.getElementById('heartRate');
        const statusMessage = document.getElementById('healthStatusMessage');
        const averageSpeedDisplay = document.getElementById('averageSpeed');
        const calorieBurnedDisplay = document.getElementById('calorieBurned');
        
        // --- PHẦN 2: BIẾN TRẠNG THÁI & LOGIC ---
        let map;
        let marker;
        let polyline;
        let userMarkerIcon = L.divIcon({ className: 'user-marker-icon', iconSize: [18, 18] });
        let isTracking = false;
        let isPaused = false;
        let watchId = null;
        let heartRateIntervalId = null;

        // Biến cho việc tính toán
        let totalDistance = 0; // mét
        let startTime = 0;
        let lastPosition = null;
        const USER_WEIGHT_KG = 65; // Giả định cân nặng người dùng

        // --- PHẦN 3: KHỞI TẠO ---
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([21.0285, 105.8542], 15);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 20
            }).addTo(map);

            polyline = L.polyline([], { color: '#2563eb', weight: 5, opacity: 0.8 }).addTo(map);
        }

        // --- PHẦN 4: HÀM LOGIC CHÍNH ---
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function startTracking() {
            const geoOptions = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
            watchId = navigator.geolocation.watchPosition(updatePosition, handleGeoError, geoOptions);

            heartRateIntervalId = setInterval(() => {
                const randomHeartRate = Math.floor(Math.random() * (160 - 80 + 1)) + 80;
                heartRateDisplay.textContent = randomHeartRate;
            }, 2000);
        }

        function stopTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (heartRateIntervalId) clearInterval(heartRateIntervalId);
            watchId = null;
            heartRateIntervalId = null;
        }

        function updatePosition(position) {
            const { latitude, longitude } = position.coords;
            const latLng = [latitude, longitude];

            statusMessage.textContent = "Đang theo dõi...";
            coordsDisplay.textContent = `${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;

            polyline.addLatLng(latLng);
            if (!marker) {
                marker = L.marker(latLng, { icon: userMarkerIcon }).addTo(map);
            } else {
                marker.setLatLng(latLng);
            }
            if (!isPaused) map.panTo(latLng);

            if (lastPosition) {
                const distanceIncrement = calculateDistance(lastPosition.latitude, lastPosition.longitude, latitude, longitude);
                totalDistance += distanceIncrement;
                const elapsedTimeSeconds = (Date.now() - startTime) / 1000;
                if (elapsedTimeSeconds > 0) {
                    const avgSpeedKmh = (totalDistance / elapsedTimeSeconds) * 3.6;
                    averageSpeedDisplay.textContent = avgSpeedKmh.toFixed(1);
                }
                const calories = (totalDistance / 1000) * USER_WEIGHT_KG;
                calorieBurnedDisplay.textContent = Math.round(calories);
            }
            lastPosition = { latitude, longitude };
        }

        function handleGeoError(error) {
            statusMessage.textContent = `Lỗi vị trí: ${error.message}`;
        }

        // --- PHẦN 5: HÀM ĐIỀU KHIỂN NÚT BẤM ---
        function handlePlayPause() {
            if (!isTracking) { 
                isTracking = true;
                isPaused = false;
                statusMessage.textContent = "Đang tìm vị trí...";
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                stopButton.classList.remove('hidden');
                recenterButton.classList.remove('hidden');
                fitBoundsButton.classList.remove('hidden');
                
                polyline.setLatLngs([]);
                if (marker) { marker.remove(); marker = null; }
                totalDistance = 0;
                lastPosition = null;
                startTime = Date.now();
                
                coordsDisplay.textContent = "--,--";
                heartRateDisplay.textContent = "--";
                averageSpeedDisplay.textContent = "0.0";
                calorieBurnedDisplay.textContent = "0";
                startTracking();
            } else { 
                isPaused = !isPaused;
                if (isPaused) {
                    statusMessage.textContent = "Đã tạm dừng";
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    stopTracking();
                } else {
                    statusMessage.textContent = "Đang theo dõi...";
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    startTracking();
                }
            }
        }

        function handleStop() {
            if (!isTracking) return;
            stopTracking(); 
            isTracking = false;
            isPaused = false;
            lastPosition = null;
            statusMessage.textContent = "Buổi tập đã kết thúc!";
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            stopButton.classList.add('hidden');
        }

        function handleRecenterMap() {
            if (marker) map.flyTo(marker.getLatLng(), 17);
        }

        function handleFitBounds() {
            const bounds = polyline.getBounds();
            if (bounds.isValid()) map.flyToBounds(bounds, { padding: [50, 50] });
        }
        
        // --- PHẦN 6: GẮN SỰ KIỆN ---
        window.addEventListener('DOMContentLoaded', initMap);
        playPauseButton.addEventListener('click', handlePlayPause);
        stopButton.addEventListener('click', handleStop);
        recenterButton.addEventListener('click', handleRecenterMap);
        fitBoundsButton.addEventListener('click', handleFitBounds);

    </script>
</body>
</html>
