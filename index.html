<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Dõi Sức Khỏe</title>
    
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tích hợp LeafletJS cho bản đồ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- CSS tùy chỉnh bổ sung -->
    <style>
        :root { --app-height: 100%; }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh; /* Fallback */
            height: var(--app-height);
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #f3f4f6;
        }
        .btn-transition { transition: all 0.3s ease-in-out; }
        .leaflet-top, .leaflet-bottom { z-index: 999 !important; }
        .fab-container { position: absolute; bottom: 20px; left: 20px; z-index: 1000; display: flex; align-items: center; gap: 12px; }
        .user-marker-icon { background-color: #2563eb; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-100 text-slate-800 font-sans">

    <!-- MÀN HÌNH ĐĂNG NHẬP -->
    <div id="loginScreen" class="flex flex-col items-center justify-center h-full">
        <h1 class="text-3xl font-bold text-teal-600 mb-4">Health Tracker</h1>
        <p class="text-gray-600 mb-8">Đăng nhập để bắt đầu theo dõi hành trình của bạn</p>
        <button id="loginButton" class="btn-transition bg-white px-4 py-2 rounded-full shadow-md font-semibold text-gray-700 flex items-center gap-3 hover:bg-gray-200">
            <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.902,35.61,44,29.593,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            Đăng nhập với Google
        </button>
    </div>

    <!-- GIAO DIỆN CHÍNH CỦA ỨNG DỤNG (ẩn ban đầu) -->
    <div id="appContainer" class="hidden h-full flex flex-col">
        <header class="bg-white shadow-md py-2 px-4 flex-shrink-0 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img id="userPhoto" class="w-8 h-8 rounded-full" src="" alt="User photo">
                <span id="userName" class="text-sm font-semibold text-slate-700"></span>
            </div>
            <button id="logoutButton" class="text-sm text-gray-600 hover:text-red-500 font-semibold">Đăng xuất</button>
        </header>

        <main class="flex-grow relative">
            <div id="map"></div>
            <div class="absolute top-3 right-3 z-[1000] flex flex-col gap-2">
                <button id="recenterButton" title="Tìm lại vị trí" class="hidden btn-transition bg-white w-10 h-10 rounded-full shadow-md flex items-center justify-center hover:bg-gray-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v8m-4-4h8"/></svg></button>
                <button id="fitBoundsButton" title="Xem toàn tuyến" class="hidden btn-transition bg-white w-10 h-10 rounded-full shadow-md flex items-center justify-center hover:bg-gray-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M4 8V4h4m12 4V4h-4M4 16v4h4m12-4v4h-4" /></svg></button>
            </div>
            <div class="fab-container">
                <button id="playPauseButton" class="btn-transition bg-teal-500 hover:bg-teal-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center transform hover:scale-110"><svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg><svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="hidden h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" /></svg></button>
                <button id="stopButton" class="hidden btn-transition bg-red-600 hover:bg-red-700 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center transform hover:scale-110"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 9a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 00-1-1H8z" clip-rule="evenodd" /></svg></button>
            </div>
        </main>

        <footer class="bg-white/80 backdrop-blur-sm shadow-[0_-2px_10px_rgba(0,0,0,0.1)] rounded-t-2xl p-2 flex-shrink-0">
            <div id="healthStatusMessage" class="text-center text-gray-600 text-xs mb-2 h-4">Nhấn Play để bắt đầu</div>
            <div class="grid grid-cols-4 gap-2 text-center">
                <div class="bg-gray-200 p-2 rounded-lg"><div class="text-xs text-gray-500">Vị trí</div><div id="coords" class="text-sm font-semibold text-slate-700">--,--</div></div>
                <div class="bg-gray-200 p-2 rounded-lg"><div class="text-xs text-gray-500">Nhịp tim</div><div class="text-sm font-semibold text-slate-800"><span id="heartRate">--</span> bpm</div></div>
                <div class="bg-gray-200 p-2 rounded-lg"><div class="text-xs text-gray-500">Tốc độ</div><div class="text-sm font-semibold text-slate-800"><span id="averageSpeed">0.0</span> km/h</div></div>
                <div class="bg-gray-200 p-2 rounded-lg"><div class="text-xs text-gray-500">Năng lượng</div><div class="text-sm font-semibold text-slate-800"><span id="calorieBurned">0</span> kcal</div></div>
            </div>
        </footer>
    </div>
    
    <script type="module">
        // --- PHẦN -1: TÍCH HỢP FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        // THÊM CÁC HÀM CỦA REALTIME DATABASE
        import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // !!! QUAN TRỌNG: Thay thế bằng cấu hình Firebase của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyDn-3B1ZNCq9E9XuNoHHHiyIo_Pegy8Ogk",
            authDomain: "ailocal-7501e.firebaseapp.com",
            databaseURL: "https://ailocal-7501e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ailocal-7501e",
            storageBucket: "ailocal-7501e.appspot.com",
            messagingSenderId: "21856417488",
            appId: "1:21856417488:web:c3542543f12cab547b90d5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        // KHỞI TẠO REALTIME DATABASE
        const db = getDatabase(app);

        // --- PHẦN 0: TỐI ƯU CHIỀU CAO CHO DI ĐỘNG ---
        const setAppHeight = () => { document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`); };
        window.addEventListener('resize', setAppHeight);
        
        // --- PHẦN 1: THAM CHIẾU HTML ---
        const loginScreen = document.getElementById('loginScreen');
        const appContainer = document.getElementById('appContainer');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const playPauseButton = document.getElementById('playPauseButton');
        const stopButton = document.getElementById('stopButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const recenterButton = document.getElementById('recenterButton');
        const fitBoundsButton = document.getElementById('fitBoundsButton');
        const coordsDisplay = document.getElementById('coords');
        const heartRateDisplay = document.getElementById('heartRate');
        const statusMessage = document.getElementById('healthStatusMessage');
        const averageSpeedDisplay = document.getElementById('averageSpeed');
        const calorieBurnedDisplay = document.getElementById('calorieBurned');
        
        // --- PHẦN 2: BIẾN TRẠNG THÁI & LOGIC ---
        let currentUser = null; 
        let map, marker, polyline;
        let userMarkerIcon = L.divIcon({ className: 'user-marker-icon', iconSize: [18, 18] });
        let isTracking = false, isPaused = false, watchId = null, heartRateIntervalId = null;
        let totalDistance = 0, startTime = 0, lastPosition = null;
        let currentRoute = []; // Mảng lưu các tọa độ của lộ trình
        const USER_WEIGHT_KG = 65;

        // --- PHẦN 3: XỬ LÝ AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                loginScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
                appContainer.classList.add('flex');
                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
                setAppHeight(); 
                if (!map) initMap(); 
            } else {
                currentUser = null;
                loginScreen.classList.remove('hidden');
                appContainer.classList.add('hidden');
                appContainer.classList.remove('flex');
                if (isTracking) handleStop();
            }
        });

        // --- PHẦN 4: KHỞI TẠO MAP ---
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([21.0285, 105.8542], 15);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 20
            }).addTo(map);
            polyline = L.polyline([], { color: '#2563eb', weight: 5, opacity: 0.8 }).addTo(map);
        }

        // --- PHẦN 5: LOGIC THEO DÕI ---
        function calculateDistance(lat1, lon1, lat2, lon2) { /* ... không thay đổi ... */ return 6371e3 * 2 * Math.atan2(Math.sqrt(Math.sin(((lat2-lat1)*Math.PI/180)/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(((lon2-lon1)*Math.PI/180)/2)**2),Math.sqrt(1-(Math.sin(((lat2-lat1)*Math.PI/180)/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(((lon2-lon1)*Math.PI/180)/2)**2)));}
        function startTracking() { /* ... không thay đổi ... */ watchId = navigator.geolocation.watchPosition(updatePosition, handleGeoError, {enableHighAccuracy:!0,timeout:1e4,maximumAge:0}); heartRateIntervalId=setInterval(()=>{heartRateDisplay.textContent=Math.floor(81*Math.random())+80},2e3); }
        function stopTracking() { /* ... không thay đổi ... */ if(watchId)navigator.geolocation.clearWatch(watchId);if(heartRateIntervalId)clearInterval(heartRateIntervalId);watchId=heartRateIntervalId=null }
        
        function updatePosition(position) {
            const { latitude, longitude } = position.coords;
            const latLng = { lat: latitude, lng: longitude }; // Lưu dưới dạng object
            
            statusMessage.textContent = "Đang theo dõi...";
            coordsDisplay.textContent = `${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;
            
            // Thêm vào mảng lộ trình và vẽ lên bản đồ
            currentRoute.push(latLng);
            polyline.addLatLng([latitude, longitude]);

            if (!marker) marker = L.marker([latitude, longitude], { icon: userMarkerIcon }).addTo(map);
            else marker.setLatLng([latitude, longitude]);
            if (!isPaused) map.panTo([latitude, longitude]);

            if (lastPosition) {
                totalDistance += calculateDistance(lastPosition.lat, lastPosition.lng, latitude, longitude);
                const elapsedTimeSeconds = (Date.now() - startTime) / 1000;
                if (elapsedTimeSeconds > 0) averageSpeedDisplay.textContent = ((totalDistance / elapsedTimeSeconds) * 3.6).toFixed(1);
                calorieBurnedDisplay.textContent = Math.round((totalDistance / 1000) * USER_WEIGHT_KG);
            }
            lastPosition = latLng;
        }
        function handleGeoError(error) { statusMessage.textContent = `Lỗi vị trí: ${error.message}`; }

        // --- PHẦN 6: HÀM ĐIỀU KHIỂN NÚT BẤM ---
        function handlePlayPause() {
            if (!isTracking) { 
                isTracking = true; isPaused = false;
                statusMessage.textContent = "Đang tìm vị trí...";
                playIcon.classList.add('hidden'); pauseIcon.classList.remove('hidden');
                stopButton.classList.remove('hidden'); recenterButton.classList.remove('hidden'); fitBoundsButton.classList.remove('hidden');
                
                polyline.setLatLngs([]); if (marker) { marker.remove(); marker = null; }
                totalDistance = 0; lastPosition = null; startTime = Date.now(); currentRoute = [];
                
                coordsDisplay.textContent = "--,--"; heartRateDisplay.textContent = "--";
                averageSpeedDisplay.textContent = "0.0"; calorieBurnedDisplay.textContent = "0";
                startTracking();
            } else { 
                isPaused = !isPaused;
                if (isPaused) {
                    statusMessage.textContent = "Đã tạm dừng";
                    playIcon.classList.remove('hidden'); pauseIcon.classList.add('hidden');
                    stopTracking();
                } else {
                    statusMessage.textContent = "Đang theo dõi...";
                    playIcon.classList.add('hidden'); pauseIcon.classList.remove('hidden');
                    startTracking();
                }
            }
        }

        function handleStop() {
            if (!isTracking) return;
            stopTracking(); 
            isTracking = false; isPaused = false;
            
            const finalDistance = totalDistance;
            const finalDuration = Date.now() - startTime;
            const finalCalories = Math.round((finalDistance / 1000) * USER_WEIGHT_KG);

            // Chỉ lưu nếu có di chuyển
            if (finalDistance > 10) { 
                saveSessionToFirebase(finalDistance, finalDuration, finalCalories);
            } else {
                statusMessage.textContent = "Buổi tập quá ngắn, không lưu.";
            }

            lastPosition = null;
            playIcon.classList.remove('hidden'); pauseIcon.classList.add('hidden');
            stopButton.classList.add('hidden');
        }

        // HÀM MỚI: LƯU DỮ LIỆU LÊN FIREBASE
        function saveSessionToFirebase(distance, duration, calories) {
            if (!currentUser) {
                console.error("Không có người dùng, không thể lưu!");
                return;
            }
            statusMessage.textContent = "Đang lưu buổi tập...";
            
            const sessionData = {
                userId: currentUser.uid,
                createdAt: serverTimestamp(), // Dùng timestamp của server
                distance: parseFloat(distance.toFixed(2)), // mét
                duration: duration, // mili giây
                calories: calories,
                route: currentRoute // Mảng các tọa độ
            };
            
            const sessionsRef = ref(db, 'sessions/' + currentUser.uid);
            push(sessionsRef, sessionData)
                .then(() => {
                    statusMessage.textContent = "Đã lưu buổi tập!";
                    console.log("Lưu phiên thành công!");
                })
                .catch((error) => {
                    statusMessage.textContent = "Lỗi khi lưu!";
                    console.error("Lỗi khi lưu phiên:", error);
                });
        }

        function handleRecenterMap() { if (marker) map.flyTo(marker.getLatLng(), 17); }
        function handleFitBounds() { if (polyline.getBounds().isValid()) map.flyToBounds(polyline.getBounds(), { padding: [50, 50] }); }
        
        // --- PHẦN 7: GẮN SỰ KIỆN ---
        const handleSignIn = () => { signInWithPopup(auth, new GoogleAuthProvider()).catch(e => console.error("Lỗi đăng nhập:", e)); };
        const handleSignOut = () => { signOut(auth).catch(e => console.error("Lỗi đăng xuất:", e)); };

        loginButton.addEventListener('click', handleSignIn);
        logoutButton.addEventListener('click', handleSignOut);
        playPauseButton.addEventListener('click', handlePlayPause);
        stopButton.addEventListener('click', handleStop);
        recenterButton.addEventListener('click', handleRecenterMap);
        fitBoundsButton.addEventListener('click', handleFitBounds);

    </script>
</body>
</html>
